<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cuddeys Deal Finder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script async src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&callback=initMap"></script>
  <script>
    function initMap() {
      const center = { lat: {{ data.lat|default(0)}}, lng: {{ data.lng|default(0)}} };
      const map = new google.maps.Map(document.getElementById('map'), {
        center: center,
        zoom: 12
      });
      new google.maps.Marker({
        position: center,
        map: map,
        title: "Target property"
      });
      {% for c in data.market.competitors_5 %}
      new google.maps.Marker({
        position: { lat: {{ c.lat }}, lng: {{ c.lng }} },
        map: map,
        title: "{{ c.name }}"
      });
      {% endfor %}
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>📦 Cuddeys Deal Finder</h1>

    <!-- existing form and sections -->

    {% if data.address %}
      <!-- existing sections up to Market & Competition -->

      <h3>🗺️ Competitor Map</h3>
      <div id="map" style="width:100%; height:400px"></div>

      <h3>🏬 Market & Competition</h3>
      <!-- existing competitor lists -->

    {% endif %}
  </div>
</body>
</html>
